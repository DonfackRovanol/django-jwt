{% extends 'base.html'%}

{% block content %}
<center>
    
    {% for message in messages %}
        <strong class="text-center">{{ message }}</strong>
    {% endfor %}
    
</center>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form action="/auth/login" method="post">
                        {% csrf_token %}
                        <div class="md-3">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="entrer votre user name" required>
                        </div>
                        <div class="md-3">
                            <label for="firstname">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="entrer votre password" required>
                        </div>
                        <div class="conaiter text-center my-3">
                            <button type="submit" class="btn btn-primary">
                                Se connecter
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'base.html'%}

{% block content %}
    <h4 class="text-center">Se Connecter Ici</h4>
    <center>
        {% for message in messages %}
            <strong>{{ message }}</strong>
        {% endfor %}
    </center>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/auth/register" method="post">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="entrer votre user name" required>
                            </div>
                            <div class="md-3">
                                <label for="firstname">Firstname</label>
                                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="entrer votre first name" required>
                            </div>
                            <div class="md-3">
                                <label for="lastname">Lastname</label>
                                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="entrer votre last name" required>
                            </div>
                            <div class="md-3">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="entrer votre email" required>
                            </div>
                            <div class="md-3">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="entrer votre password" required>
                            </div>
                            <div class="md-3">
                                <label for="password1">Confirpassword</label>
                                <input type="password" name="password1" id="password1" class="form-control" placeholder="Confirmer votre password" required>
                            </div>
                            <div class="conaiter text-center my-3">
                                <button type="submit" class="btn btn-primary">
                                    S'enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}

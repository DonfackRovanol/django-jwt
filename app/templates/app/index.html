{% extends 'base.html'%}
{% block content %}

<center>
    {% for message in messages %}
        <strong>{{ message }}</strong>
    {% endfor %}
    {% if user.is_authenticated %}
        <h3>Bonjour {{ firstname }} bienvenu sur donfack pro</h3>
        <button type="submit"><a href="/auth/logout">Se deconnecter</a></button>
    {% else %}
    
        <button type="submit"><a href="/auth/register">S'enregistrer</a></button>
        <button type="submit"><a href="/auth/login">Se connecter</a></button>
    {% endif %}
</center>

{% endblock %}
